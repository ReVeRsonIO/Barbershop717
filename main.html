<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbershop717</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <a href="" class="header__logo-link"><div class="header__logo"></div></a>
            <nav class="header__nav">
                <ul class="header__list">
                    <a href="" class="header__list-item">
                        <li class="header__nav-item">Главная</li>
                    </a>
                    <a href="" class="header__list-item">
                        <li class="header__nav-item">Барберы</li>
                    </a>
                    <a href="" class="header__list-item">
                        <li class="header__nav-item">О нас</li>
                    </a>
                    <a href="" class="header__list-item">
                        <li class="header__nav-item">Галерея</li>
                    </a>
                </ul>
            </nav>
            <div class="header__burger"></div>
        </div>
    </header>
    <main>
        <div class="billboard">
            <h1 class="billboard__h1">Благодаря нашей <span class="billboard__h1_orange">стрижке </span> твоя <span class="billboard__h1_orange">улыбка </span>будет сиять</h1>
            <h2 class="billboard__h2">высококачественные услуги по стрижке и уходу за волосами сделанные по современным стандартам</h2>
            <input type="button" value="Записаться" class="billboard__button">
            <section class="billboard__contacts">
                <span class="billboard__contacts-header">Контакты:</span>
                <section class="billboard__contacts-group">
                    <a href="" class="billboard__contacts-link">
                        <div class="billboard__contacts-item">
                            <img src="/images/icons/adress.svg" alt="" class="billboard__icon">
                            <span class="billboard__contacts-text">Ст. Ольгинская</span>
                        </div>
                    </a>
                    <a href="" class="billboard__contacts-link">
                        <div class="billboard__contacts-item">
                            <img src="/images/icons/phone.svg" alt="" class="billboard__icon">
                            <span class="billboard__contacts-text">+7 938 111-22-33</span>
                        </div>
                    </a>
                </section>
            </section>
        </div>
        <div class="services">
            <div class="services__header">
                <img src="" alt="" class="services__icon">
                <div class="services__header-group">
                    span.services__
                </div>
                <img src="" alt="" class="services__icon">
            </div>
        </div>
    </main>  
    
</body>
</html>
